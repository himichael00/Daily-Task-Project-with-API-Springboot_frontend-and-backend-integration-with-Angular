<div class="flex justify-center pt-16">
  <div class="w-1/2 mt-7">
    <div class="flex flex-col justify-center items-center w-full">
      <div class="flex justify-between w-full">
        <button type="button" [routerLink]="['/add']" class="w-32 rounded-md bg-indigo-400 hover:bg-indigo-300 p-2 text-md focus:outline-none text-white font-semibold mb-3">
          Add Task
        </button>
      </div>

      <p *ngIf="!tasks">No data</p>

      <div *ngIf="tasks" class="max-w-screen-xl mx-auto grid grid-cols-3 gap-4">
        <div *ngFor="let task of tasks" role="list" class="p-5 divide max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-indigo-900 dark:border-gray-700">
            <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ task.title }}</h5>
              <p class="pb-10 font-normal text-gray-700 dark:text-gray-300">
                Task created on {{ task.createdDate | date: 'medium' }}
              </p>
              <button (click)="updateTasks(task.id)" type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-indigo-400 dark:hover:bg-indigo-300 dark:focus:ring-blue-800" *ngIf="task.isDone">
                Done
              </button>
              <button (click)="updateTasks(task.id)" type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-indigo-400 dark:hover:bg-indigo-300 dark:focus:ring-blue-800" *ngIf="!task.isDone">
                Not Done
              </button>
              <p (click)="updateTasks(task.id)" *ngIf="!task.isDone" class="text-sm text-gray-300 mt-1">
                Task completed on {{ task.modifiDate | date: 'medium' }}
              </p>
        </div>
      </div>
